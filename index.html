
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Echoes of the Void</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Inter:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #e5e7eb;
            overflow: hidden;
            height: 100vh;
            margin: 0;
        }

        .terminal-text {
            font-family: 'Courier Prime', monospace;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 10px;
        }

        #inventory-panel {
            transition: transform 0.3s ease-in-out;
            transform: translateY(100%);
        }
        #inventory-panel.active {
            transform: translateY(0);
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div class="flex flex-col h-screen max-w-lg mx-auto bg-neutral-900 shadow-2xl overflow-hidden border-x border-neutral-800 relative">
        <!-- Header -->
        <header class="bg-neutral-950 p-4 border-b border-neutral-800 flex justify-between items-center shrink-0">
            <div>
                <h1 class="text-xs font-bold text-neutral-500 uppercase tracking-widest">Location</h1>
                <h2 id="room-name" class="text-xl font-bold text-emerald-500 truncate">Loading...</h2>
            </div>
            <button id="toggle-inventory" class="p-3 rounded-lg bg-neutral-800 text-neutral-400 hover:bg-neutral-700 transition-colors">
                <i class="fas fa-backpack text-lg"></i>
            </button>
        </header>

        <!-- Message Log -->
        <main id="message-log" class="flex-1 overflow-y-auto p-4 custom-scrollbar space-y-4"></main>

        <!-- Nearby Items -->
        <div id="nearby-container" class="px-4 py-2 bg-neutral-900/50 hidden">
            <h3 class="text-[10px] font-bold text-neutral-500 uppercase mb-2">Nearby</h3>
            <div id="nearby-items" class="flex flex-wrap gap-2"></div>
        </div>

        <!-- Footer Controls -->
        <footer class="bg-neutral-950 p-4 border-t border-neutral-800 shrink-0">
            <div class="flex items-center gap-4">
                <!-- Navigation Grid -->
                <div class="flex-1 max-w-[180px]">
                    <div id="nav-grid" class="grid grid-cols-3 gap-1.5 aspect-square">
                        <!-- Buttons injected by JS -->
                    </div>
                </div>
                
                <!-- Action Column -->
                <div class="flex-1 flex flex-col gap-2">
                    <button id="look-btn" class="w-full bg-neutral-800 hover:bg-neutral-700 text-neutral-300 py-4 rounded-xl font-bold border border-neutral-700 transition-transform flex flex-col items-center">
                        <i class="fas fa-eye mb-1"></i>
                        LOOK
                    </button>
                    <div class="grid grid-cols-2 gap-2 text-center text-[10px] text-neutral-500 uppercase tracking-tighter font-bold">
                        <div class="p-2 rounded bg-neutral-900/50 border border-neutral-800">
                            Inv: <span id="inv-count">0</span>
                        </div>
                        <div class="p-2 rounded bg-neutral-900/50 border border-neutral-800">
                            Exits: <span id="exit-count">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </footer>

        <!-- Inventory Overlay -->
        <div id="inventory-panel" class="absolute inset-0 z-50 bg-neutral-950/98 p-6 overflow-y-auto">
            <div class="flex justify-between items-center mb-6 border-b border-neutral-800 pb-4">
                <h3 class="text-xl font-bold flex items-center gap-3">
                    <i class="fas fa-backpack text-emerald-500"></i>
                    Inventory
                </h3>
                <button id="close-inventory" class="bg-neutral-800 hover:bg-neutral-700 text-neutral-400 p-2 rounded-full transition-colors">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="inventory-list" class="grid gap-3"></div>
            <div id="empty-inventory" class="flex flex-col items-center justify-center h-64 text-neutral-600 hidden">
                <i class="fas fa-box-open text-4xl mb-4 opacity-20"></i>
                <p class="italic">Your pack is empty...</p>
            </div>
        </div>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
